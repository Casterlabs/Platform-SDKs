  LinkLayerMessageType messageType = 2;
  int64 channelId = 3;
}


message RoomVerifyMessage {
  Common common = 1;
  int32 action = 2;
  string content = 3;
  int64 noticeType = 4;
  bool closeRoom = 5;
}


